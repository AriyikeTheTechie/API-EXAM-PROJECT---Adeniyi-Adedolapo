name: API Tests CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  run-api-tests:
    name: Run Newman API Tests
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository code
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Step 2: Install Node.js
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      # Step 3: Install Newman and reporter
      - name: Install Newman & HTML Reporter
        run: npm install -g newman newman-reporter-htmlextra

      # Step 4: Create reports directory
      - name: Create Reports Directory
        run: mkdir -p reports

      # Step 5: Run Postman Collection
      # Pipeline FAILS automatically if any test fails (non-zero exit code)
      - name: Run API Tests with Newman
        run: |
          newman run collections/collection.json \
            --reporters cli,htmlextra \
            --reporter-htmlextra-export reports/report.html \
            --reporter-htmlextra-title "API Test Report"

      # Step 6: Upload HTML Report as artifact (even if tests fail)
      - name: Upload Test Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: newman-test-report
          path: reports/report.html
